name: Lint & Test
on: [push]
jobs:
  execute:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Ruby 2.7.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Setup docker
        shell: bash
        run: |
          docker-compose build
      - name: Setup Database
        run: |
          cp -v api/config/database.yml.ci api/config/database.yml
          docker-compose run --rm api bundle exec rails db:create RAILS_ENV=test
          docker-compose run --rm api bundle exec rails db:schema:load
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      - name: Rubocop
        run: docker-compose run --rm api bundle exec rubocop --parallel
      - name: RSpec
        run: docker-compose run --rm api bundle exec rspec
