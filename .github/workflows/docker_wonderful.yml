name: Lint & Test

on: [push]
jobs:
  #rspecの実行
  rspec: #名前は何でも良いです
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup docker
        shell: bash
        run: |
          docker-compose build
          docker-compose run api rails db:create
        env:
          RAILS_ENV: test
      - name: Rubocop
        run: docker-compose run --rm api bundle exec rubocop --parallel
      - name: Rspec
        run: |
          docker-compose run api bundle exec rspec
        env:
          RAILS_ENV: test
