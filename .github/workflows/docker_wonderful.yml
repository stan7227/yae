name: Lint & Test

on: [push]
jobs:
  #rspecの実行
  rspec: #名前は何でも良いです
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup docker
        shell: bash
        run: |
          docker-compose build
          docker-compose run web rails db:create
        env:
          RAILS_ENV: test
      - name: Rspec
        run: |
          docker-compose run web bundle exec rspec
        env:
          RAILS_ENV: test
